<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mellagic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #0b0c0c;
      --fg: #e6e4df;
      --muted: #b6b4ae;
      --accent: #2fbf8f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 400px at 50% 100%, #121414 0%, var(--bg) 60%);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2.5rem 2rem 4rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    header img {
      height: 40px;
      width: auto;
    }

    header span {
      font-size: 1.4rem;
      font-weight: 500;
      color: var(--accent);
      letter-spacing: 0.02em;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      margin-top: -3rem;
    }

    h1 {
      font-size: clamp(2.2rem, 4vw, 3.6rem);
      font-weight: 500;
      line-height: 1.15;
      margin: 0 0 1.5rem;
      letter-spacing: -0.01em;
    }

    p.lead {
      max-width: 720px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: var(--muted);
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding-top: 2rem;
    }

    footer span {
      display: block;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.75rem;
    }

    .mail {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 8px;
      background: #1a1c1c;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .mail:hover {
      background: #232626;
    }

    .mail svg {
      width: 22px;
      height: 22px;
      fill: var(--fg);
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <img src="logo.svg" alt="Mellagic logo">
      <span>Mellagic</span>
    </header>

    <main>
      <h1>
        Advanced porous materials<br>
        for efficient water purification
      </h1>

      <p class="lead">
        We engineer next-generation material platforms to remove persistent
        contaminants from water â€” efficiently, selectively, and at scale.
      </p>
    </main>

    <footer>
      <span>Get in touch:</span>
      <a class="mail" href="mailto:contact@mellagic.com" aria-label="Email">
        <svg viewBox="0 0 24 24">
          <path d="M2 4h20v16H2V4zm10 7L3.5 6h17L12 11z"/>
        </svg>
      </a>
    </footer>

  </div>
</body>
</html>
