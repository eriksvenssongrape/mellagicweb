<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mellagic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #0b0c0c;
      --fg: #e6e4df;
      --muted: #b6b4ae;
      --accent: #2fbf8f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 400px at 50% 100%, #121414 0%, var(--bg) 60%);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;

      animation: fadeIn 0.8s ease-out both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2.5rem 2rem 4rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    header img {
      height: 120px;
      width: auto;
      opacity: 0.9;
      transition: opacity 0.25s ease;
    }

    header img:hover {
      opacity: 1;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      margin-top: -2rem;
    }

    h1 {
      font-size: clamp(2.2rem, 4vw, 3.6rem);
      font-weight: 500;
      line-height: 1.15;
      margin: 0 0 1.5rem;
      letter-spacing: -0.01em;

      background: linear-gradient(
        to bottom,
        rgba(230, 228, 223, 1) 0%,
        rgba(230, 228, 223, 0.7) 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.lead {
      max-width: 720px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: var(--muted);
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding-top: 2rem;
    }

    footer span {
      display: block;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.75rem;
    }

    .mail {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 8px;
      background: #1a1c1c;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .mail:hover {
      background: #1f2623;
      transform: translateY(-1px);
    }

    .mail svg {
      width: 22px;
      height: 22px;
      fill: var(--fg);
      opacity: 0.85;
      transition: fill 0.2s ease, opacity 0.2s ease;
    }

    .mail:hover svg {
      fill: var(--accent);
      opacity: 1;
    }

    .copyright {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #8e8c87;
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <img src="logo.svg" alt="Mellagic logo">
    </header>

    <main>
      <h1>
        Advanced porous materials<br>
        for efficient water purification
      </h1>

      <p class="lead">
        We engineer next-generation material platforms to remove persistent
        contaminants from water — efficiently, selectively, and at scale.
      </p>
    </main>

    <footer>
      <span>Get in touch:</span>
      <a class="mail" href="mailto:info@mellagic.com" aria-label="Email">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 5h18a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1zm0 2v.01L12 13l9-5.99V7H3zm18 10V9.24l-8.47 5.65a1 1 0 0 1-1.06 0L3 9.24V17h18z"/>
        </svg>
      </a>

      <div class="copyright">
        © 2026 Mellagic AB. All rights reserved.
      </div>
    </footer>

  </div>
</body>
</html>
